<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Project 1</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="clock-container">
    <div id="clock-analog" class="clock-analog-dark">
      <span class="clock-strip twelve"></span>
      <span class="clock-strip three"></span>
      <span class="clock-strip six"></span>
      <span class="clock-strip nine"></span>
  
      <div class="clock-center"></div>
      <div id="clock-hour"></div>
      <div id="clock-minute"></div>
      <div id="clock-second"></div>
    </div>

    <div id="digital">
      <div id="clock-digital">
        <p class="clock-text" id="clock-text-hour">00</p>
        <p class="clock-text">:</p>
        <p class="clock-text" id="clock-text-minute">00</p>
        <p class="clock-text">:</p>
        <p class="clock-text" id="clock-text-second">00</p>
      </div>
  
      <div id="date-digital">
        <p class="date-text">17</p>
      </div>
    </div>
    
  </div>

  <div id="copyright">
    <p>Made with <span>‚ù§</span> <br> by Audilla Candra Haikala</p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
